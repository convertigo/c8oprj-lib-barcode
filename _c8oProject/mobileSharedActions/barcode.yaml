        →: |
          '			page.c8o.log.debug(''[MB] '' + props.actionFunction + '': '' + props.actionName);
          			if (window["cordova"] && window["cordova"]["plugins"]["barcodeScanner"]) {
          				console.log("Bar Code Scanner plugin detected!");
          				window["cordova"]["plugins"]["barcodeScanner"].scan(
          					function(result) {
          						console.info("barcode: " + JSON.stringify(result));
          						page.local.c8o_barcode_result = result;
          					},
          					function(error) {
          						console.error("Error: " + error);
          					},
          					{
          						preferFrontCamera: vars.preferFrontCamera, // iOS and Android
          						showFlipCameraButton: vars.showFlipCameraButton, // iOS and Android
          						showTorchButton: vars.showTorchButton, // iOS and Android
          						torchOn: vars.torchOn, // Android, launch with the torch switched on (if available)
          						saveHistory: vars.saveHistory, // Android, save scan history (default false)
          						prompt: vars.prompt, // Android
          						resultDisplayDuration: vars.resultDisplayDuration, // Android, display scanned text for X ms. 0 suppresses it entirely, default 1500
          						formats: vars.formats, // default: all but PDF_417 and RSS_EXPANDED
          						orientation: vars.orientation, // Android only (portrait|landscape), default unset so it rotates with the device
          						disableAnimations: vars.disableAnimations, // iOS
          						disableSuccessBeep: vars.disableSuccessBeep // iOS and Android
          					}
          				);
          			} else {
          				console.log("No Bar Code Scanner plugin...");
          				page.local.c8o_barcode_result = {text: vars.mocked_text, format: vars.format, cancelled: vars.cancelled};
          			}
          			resolve(page.local.c8o_barcode_result);
          '
